{% extends "base.html" %}
{% block content %}
    <form class="myform" action="{% url "add" %}" method="post">
        {% csrf_token %}
        {{ form.errors }}


	            <div>
	                <p>Date:</p>
                    {{form.date_field}}
	            </div>
	            <div>
	                <p>Time:</p>
                    {{form.time_field}}
	            </div>
	            <div>
                    {{ form.doctor_name.errors }}
                    <label for="{{ form.doctor.field }}">Doctor Name:</label>
                    <div class="input">{{ form.doctor }}</div>
	            </div>
        <input type="submit" value="add" />
    </form>
{% endblock %}
